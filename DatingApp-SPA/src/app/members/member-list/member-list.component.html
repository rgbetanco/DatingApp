<div class="row ml-5">
    <div class="text-center">
      <h2>Your matches - {{pagination.totalItems}} found</h2>
    </div>
  </div>

<div class="container mt-3">

    <div class="row">
        <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
          <div class="form-group">
            <label for="minAge">Age From</label>
            <input type="number" class="form-control" style="width: 70px" id="minAge" [(ngModel)]="userParams.minAge" name="minAge">

          </div>
    
          <div class="form-group">
            <label for="maxAge">Age To</label>
            <input type="number" class="form-control" style="width: 70px" id="maxAge" [(ngModel)]="userParams.maxAge" name="maxAge">
          </div>
    
          <div class="form-group px-2">
            <label for="gender">Show: </label>
            <select class="form-control" style="width: 130px" id="gender" 
              [(ngModel)]="userParams.gender" name="gender">
              <option *ngFor="let gender of genderList" [value]="gender.value">
                {{gender.display}}
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
          <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px">Reset Filter</button>
          <div class="pull-right">
              <label style="margin-right: 10px"></label>
              <div class="btn-group ml-5">
                <button type="button" name="orderBy" (click)="loadUsers()" class="btn btn-primary" [(ngModel)]="userParams.orderBy" btnRadio="lastActive">Last Active</button>
                <button type="button" name="orderBy" (click)="loadUsers()" class="btn btn-primary" [(ngModel)]="userParams.orderBy" btnRadio="created">Newest Members</button>
              </div>
            </div>
        </form>
      </div>
      <br>
    

  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">

  <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged) = "pageChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

  </pagination>

</div>
