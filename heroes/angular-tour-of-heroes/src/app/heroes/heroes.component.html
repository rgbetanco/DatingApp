<h2>Heroes</h2>

<ul class="heroes">

  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">

    <a routerLink='/detail/{{hero.id}}'>
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="btn btn-danger" title="delete item" (click)="deleteHero(hero)">x</button>
    
  </li>
  
</ul>

<h2>Add Hero</h2>
<div>
  <input #heroName>
  <button (click)="addHero(heroName.value); heroName.value='';">Send</button>
</div>
